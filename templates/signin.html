<html>
  <head>
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin/Authentication</title>
    <link href="{% static 'signin.css' %}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Signin/Authentication</title>
  </head>
  <body>
    <div class="hero">
      <div class="title">
        <h1>Myke.NFT</h1>
        <div class="back-text">
          <span>W</span>
          <span>E</span>
          <span>L</span>
          <span>C</span>
          <span>O</span>
          <span>M</span>
          <span>E</span>
        </div>
      </div>
    </div>

    <!--========FOR THE POP UP MESSAGE IN SIGN IN"=========-->
    <div class="main-body">
      {% for message in messages%}
      <!--=FOR EVERY MESSAGE IN OUT ERROR MESSAGES IN VIEWS, EFFECT SHOULD BE TAKEN IN THIS FORM==-->
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>Message:</strong> {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

      <div class="main1">
        <div class="main2">
          <h2>Sign in</h2>
          <form action="/signin" method="post">
            {% csrf_token %}
            <div class="inputbox">
              <label for="">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Input Username"
                required
              />
            </div>
            <div class="inputbox">
              <label for="">Password</label>
              <input
                type="password"
                id="password"
                name="pass1"
                placeholder="Input Password"
                required
              />
              <br />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">
                Confirm you're not a bot
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset">Clear</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      /*--======JS TO HELP RESTORE CHARACTERS LIKE AN ARRAY======--*/
      let spanText = document.getElementsByTagName("span");

      /*--=========WHEN RELOADED THIS FUNCTION WILL BE EXECUTED==========--*/
      window.onload = function () {
        for (spanText of spanTexts) {
          spanText.classList.add("active");
        }
      };
    </script>
  </body>
</html>
